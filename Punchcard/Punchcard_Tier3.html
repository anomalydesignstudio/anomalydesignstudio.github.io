<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuffed Punchcard 2025 Tier 3</title>
    <style>
        body 
		{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
			background-repeat:no-repeat;
			background-size:100%;
			background-position:center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 5fr));
            gap: 10px;
            width: 1000px;
            max-width: 80%;
			justify-content: center;
			align-items: center;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .grid-container img:hover {
            border-color: #7441a4;
        }
    </style>
</head>
<body>
	<body background= https://i.imgur.com/OPmCsIz.jpeg>
	
    <div class="grid-container">
		<!-- Image 1 -->
        <img src="https://i.imgur.com/sbo2IIa.jpeg" alt="Image 1" data-alt-src="https://i.imgur.com/2ewSGb5.jpeg">

		<!-- Image 7 -->

		<!-- Image 8 -->

        <!-- Add more images as needed -->
    </div>

    <script>
        // Select all images in the grid
        const images = document.querySelectorAll('.grid-container img');

        // Add click event listener to each image
        images.forEach(image => {
            image.addEventListener('click', () => {
                // Get the alternate source from data attribute
                const newSrc = image.getAttribute('data-alt-src');
                const currentSrc = image.getAttribute('src');
                
                // Swap the src with the alternate source
                image.setAttribute('src', newSrc);
                image.setAttribute('data-alt-src', currentSrc);
            });
        });
    </script>
</body>
